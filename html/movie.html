<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/movie.css">
    <link rel="stylesheet" href="../css/detail.css"
</head>
<body>
    <iframe src="header.html" class="header"></iframe>

    <div class="movie-details">
        <h1 class="movie-name"></h1>
        <img class="movie-poster" src="" alt="Movie Poster">
        <div class="movie-info">
            <p class="movie-rating"></p>
            <p class="movie-genre"></p>
            <p class="movie-duration"></p>
        </div>
        <div class="desc">
            <p class="movie-description-title">Description</p>
            <p class="movie-description"></p>
            <h2>Trivia</h2>
            <ul class="movie-trivia"></ul>
            <h2>Actors</h2>
            <ul class="movie-actors"></ul>
        </div>
    </div>

    <iframe src="footer.html" class="footer"></iframe>
    <script src="../js/movie.js"></script>
</body>
</html>
